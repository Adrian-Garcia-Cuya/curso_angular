<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharater()">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder">

    <!-- <pre>{{ character | json }}</pre> -->

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
